name: Build App A

on:
  workflow_dispatch:
    inputs:
      target:
        required: false
      deploy_dev:
        description: Deploy artifact to dev
        type: boolean
        required: true
      clean_previous_drafts:
        description: Remove older draft releases
        type: boolean
        required: true
  push:
    branches: ['main']
    paths: ['app_a/**']
  
env:
  APP_NAME: app_a
  APP_PATH: app_a
  TAG: "app_a-${{ github.run_number }}.${{ github.run_attempt }}"
  GH_TOKEN: ${{ github.token }}
  TARGET: ${{ github.event.inputs.target || github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          ref: ${{env.TARGET}}

      - name: Build
        run: echo Building stuff from sha:$TARGET

      - name: Package
        run: tar -czvf $TAG.tar.gz $APP_PATH

      - name: Tag
        run: | 
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"
          git tag -a $TAG $TARGET -m "Auto-generated tag"
          git push origin $TAG

      # https://cli.github.com/manual/gh_release_list
      # https://cli.github.com/manual/gh_release_delete
      - name: Clean Previous Drafts
        if: github.event.inputs.clean_previous_drafts
        run: |
          gh release list \
            --json isDraft,tagName \
            --jq '.[] | select(.isDraft and (.tagName | startswith($ENV.APP_NAME))) | .tagName' \
          | xargs -I {} gh release delete {} -y --cleanup-tag

      # https://cli.github.com/manual/gh_release_create
      - name: Release
        run: |
          echo Creating github release from $TARGET
          gh release create $TAG $TAG.tar.gz \
            --target $TARGET \
            --generate-notes \
            --draft

      - name: Deploy Dev
        if: github.event.inputs.deploy_dev
        run: |
          echo "Deploying to Dev"
          gh workflow run app_a-deploy.yml \
            --ref $TAG \
            --field tag=$TAG \
            --field environment=app_a-dev
