name: Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TAG: "app-a-${{ github.run_number }}-${{ github.run_attempt }}"
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          echo We're building! ${{env.TAG}}
          echo ${{env.TAG}} >> readme.md
          gh release create ${{env.TAG}} readme.md --draft
